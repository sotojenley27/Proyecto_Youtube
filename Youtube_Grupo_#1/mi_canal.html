
<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mi canal - YouTube Grupo1</title>
<link rel="stylesheet" href="style.css">
</head><body>

<header>
  <div class="logo">YouTube <span>Grupo1</span></div>
  <div style="margin-left:auto"></div>
  <button class="btn outline" onclick="logout()">Salir</button>
</header>
<div class="container">
  <aside>
    <div style="margin-bottom:8px;font-weight:700" id="side-name">Mi Canal</div>
    <a href="home.html">üè† Home</a>
    <a href="subir_video.html">‚ûï Subir video</a>
    <a href="crear_canal.html">‚ú® Crear/Editar canal</a>
    <a href="mi_canal.html">üìÑ Mi canal</a>
  </aside>
  <main>

<div id="banner" class="banner"></div>
<div class="channel-head">
  <div id="avatar" class="avatar">G2</div>
  <div>
    <h2 id="cname">GRUPO #2</h2>
    <p class="meta" id="cabout"></p>
  </div>
</div>
<h3 style="margin-top:16px">Mis videos</h3>
<div class="grid" id="grid"></div>

  </main>
</div>
<script src="script.js"></script>

<script>
  const me=requireAuth(); if(!me){}; fillSidebar(me);
  const c = getChannel(me);
  if(c){
    document.getElementById('banner').style.backgroundImage = `url('${c.banner||'img/banner_default.jpg'}')`;
    document.getElementById('cname').textContent = c.name || 'Mi Canal';
    document.getElementById('cabout').textContent = c.about || '';
    const av = document.getElementById('avatar');
    av.style.background = c.color || '#333';
    av.textContent = (c.name||'MC').slice(0,2).toUpperCase();
    if(c.avatar){ av.style.backgroundImage = `url('${c.avatar}')`; av.style.backgroundSize='cover'; av.textContent='' }
    document.documentElement.style.setProperty('--primary', c.color || '#e50914');
  }
  const grid = document.getElementById('grid');
  const vids = myVideos(me);
  if(vids.length==0){ grid.innerHTML = '<p class="meta">A√∫n no tienes videos. Ve a "Subir video".</p>'; }
  vids.forEach(v=>{
    const a = document.createElement('a');
    a.href = 'ver_video.html?id=' + encodeURIComponent(v.id);
    a.className='card';
    a.innerHTML = `<img class="thumb" src="${v.thumb}"><div class="card-body"><div class="title">${v.title}</div><div class="meta"><span class="badge">${fmtViews(v.views||0)} vistas</span></div></div>`;
    grid.appendChild(a);
  });
</script>
</body></html>
